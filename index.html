<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Governan√ßa Online - RFL‚Ä¢‚òÖ‚Ä¢REAL</title>
    <style>
        :root { --exec: #27ae60; --leg: #2980b9; --jud: #8e44ad; }
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; margin: 0; }
        
        /* Telas */
        .tela { display: none; padding: 20px; }
        .ativa { display: block; }

        /* Estilo dos Pain√©is */
        .painel { border-radius: 15px; padding: 20px; max-width: 500px; margin: 20px auto; border-top: 10px solid; }
        .painel-exec { border-color: var(--exec); background: #1e2d24; }
        .painel-leg { border-color: var(--leg); background: #1e262d; }
        .painel-jud { border-color: var(--jud); background: #261e2d; }

        .status { background: #333; padding: 10px; display: flex; justify-content: space-around; }
        button { padding: 12px; margin: 5px; cursor: pointer; border: none; border-radius: 5px; font-weight: bold; }
        .btn-acao { background: #f1c40f; color: black; }
    </style>
</head>
<body>

    <div class="status">
        <span>üí∞ Or√ßamento: <b id="val-orc">1000</b></span>
        <span>üìä Estabilidade: <b id="val-est">50</b></span>
    </div>

    <div id="tela-login" class="tela ativa">
        <h1>Bem-vindo ao Sistema</h1>
        <p>Selecione seu cargo para entrar no governo:</p>
        <button onclick="entrarComo('EXEC')" style="background: var(--exec); color: white;">PRESIDENTE (Executivo)</button>
        <button onclick="entrarComo('LEG')" style="background: var(--leg); color: white;">CONGRESSO (Legislativo)</button>
        <button onclick="entrarComo('JUD')" style="background: var(--jud); color: white;">STF (Judici√°rio)</button>
    </div>

    <div id="tela-jogo" class="tela">
        <h2 id="titulo-cargo">Carregando...</h2>
        
        <div id="conteudo-papel">
            </div>

        <hr>
        <div id="mensagens">Aguardando in√≠cio do turno...</div>
        <button onclick="voltar()" style="background: #555; color: white; margin-top: 20px;">Sair do Cargo</button>
    </div>

    <script>
        let papelAtual = "";
        let turnoDeQuem = "EXEC"; // O jogo sempre come√ßa com o Executivo

        function entrarComo(papel) {
            papelAtual = papel;
            document.getElementById('tela-login').classList.remove('ativa');
            document.getElementById('tela-jogo').classList.add('ativa');
            
            configurarPainel();
        }

        function configurarPainel() {
            const painel = document.getElementById('conteudo-papel');
            const titulo = document.getElementById('titulo-cargo');
            
            if (papelAtual === "EXEC") {
                titulo.innerText = "Painel da Presid√™ncia";
                titulo.style.color = "var(--exec)";
                painel.innerHTML = `
                    <div class="painel painel-exec">
                        <p>Como Presidente, sua fun√ß√£o √© propor leis.</p>
                        <button class="btn-acao" onclick="enviarAcao('Criar Aux√≠lio Social')">Criar Aux√≠lio Social</button>
                        <button class="btn-acao" onclick="enviarAcao('Investir em Defesa')">Investir em Defesa</button>
                    </div>
                `;
            } else if (papelAtual === "LEG") {
                titulo.innerText = "Painel do Congresso";
                titulo.style.color = "var(--leg)";
                painel.innerHTML = `
                    <div class="painel painel-leg">
                        <p>Como Legislativo, voc√™ vota as propostas do Presidente.</p>
                        <button class="btn-acao">Aprovar Proposta</button>
                        <button class="btn-acao">Vetar Proposta</button>
                    </div>
                `;
            } else if (papelAtual === "JUD") {
                titulo.innerText = "Tribunal Superior";
                titulo.style.color = "var(--jud)";
                painel.innerHTML = `
                    <div class="painel painel-jud">
                        <p>Como Judici√°rio, voc√™ fiscaliza a lei.</p>
                        <button class="btn-acao">Declarar Constitucional</button>
                        <button class="btn-acao">Anular Lei</button>
                    </div>
                `;
            }
            
            verificarTurno();
        }

        function verificarTurno() {
            const btnAcoes = document.querySelectorAll('.btn-acao');
            const msg = document.getElementById('mensagens');

            if (papelAtual !== turnoDeQuem) {
                btnAcoes.forEach(b => b.disabled = true);
                msg.innerText = "üö´ N√£o √© o seu turno. Aguarde os outros poderes.";
            } else {
                btnAcoes.forEach(b => b.disabled = false);
                msg.innerText = "‚úÖ √â o seu turno! Tome uma decis√£o.";
            }
        }

        function voltar() {
            document.getElementById('tela-jogo').classList.remove('ativa');
            document.getElementById('tela-login').classList.add('ativa');
        }

        function enviarAcao(nomeAcao) {
            alert("Voc√™ escolheu: " + nomeAcao + ". (No futuro, isso ser√° enviado via banco de dados)");
            // Aqui mudamos o turno para o pr√≥ximo poder
            turnoDeQuem = "LEG";
            verificarTurno();
        }
    </script>
</body>
</html>
